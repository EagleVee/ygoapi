<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Practice Task</title>
</head>

<body>
    <button id="getAPI">Get API</button>
    <div id="output"></div>
</body>
<script>
    document.getElementById('getAPI').addEventListener('click', getAPI);

    function getAPI() {
        fetch('http://localhost:5000/api/students')
            .then((response) => response.json())
            .then((data) => {
                console.log(data);
                let output = '<h2>Students</h2>';
                data['data'].forEach(function (student) {
                    output += `
                        <ul>
                            <li>ID: ${student.id}</li>
                            <li>Name: ${student.full_name}</li>
                            <li>Date of Birth: ${student.dob}</li>
                            <li>Major: ${student.major}</li>
                            <li>Class: ${student.class}</li>
                            <li>Email: ${student.email}</li>
                            <li>Admission Year: ${student.admission_year}</li>
                            <li>Graduate Year: ${student.graduate_year}</li>
                        </ul>
                    `;
                });
                document.getElementById('output').innerHTML = output;
            })
    }

</script>

</html>
